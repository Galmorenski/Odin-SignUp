<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="left">
        <div class="logopart">
            <div class="theLogo">
                <img src="Resources/odin-lined.png">
                <h1 id="odinLogo">ODIN</h1>
            </div>
        </div>
        <div class="footer">
            <p>Photo by <a
                    href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                    West</a> on <a
                    href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="right">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know you want to.</em></h2>
        <div class="formarea">

            <h2>Let's Do This!</h2>
            <form id="form">

                <div class="inputHolder">
                    <label for="firstname"> FIRST NAME</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>

                <div class="inputHolder">
                    <label for="lastname"> LAST NAME</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>

                <div class="inputHolder">
                    <label for="email"> EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="inputHolder">
                    <label for="phonenumber"> PHONE NUMBER</label>
                    <input type="tel" id="phonenumber" name="phonenumber" required>
                </div>

                <div class="inputHolder">
                    <label for="password"> PASSWORD</label>
                    <input type="password" id="password" name="password" required class="error">
                </div>

                <div class="inputHolder">
                    <label for="Cpassword"> CONFIRM PASSWORD</label>
                    <input type="password" id="Cpassword" name="Cpassword" required class="error">
                </div>
            </form>
        </div>
        <div class="submit">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>

</body>

</html>
